<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <div class="memories">MEMORIES</div>
        <div class="menu-icon" id="menu-toggle">â˜°</div>
    </header>
    <div class="menu" id="menu">
        <button class="close-btn" id="close-menu">X</button>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#dashboard">DASHBOARD</a></li>
            <li><a href="signup.html">SIGN-UP</a></li>
            <li><a href="#login">LOGIN</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="overlay">
            <div class="logo">
                <img src="signup2.png" alt="Logo">
            </div>
            <div class="additional-image">
                <img src="signup3.png" alt="CRAETE ACCOUNT">
            </div>
            <div class="options">
                <div class="option">
                    <img src="signup4.png" alt="EMAIL ADDRESS">
                    <input type="email" placeholder="Enter Email Address" required>
                </div>
                <div class="option">
                    <img src="signup5.png" alt="USERNAME">
                    <input type="text" placeholder="Enter Username" required>
                </div>
                <div class="option">
                    <img src="signup6.png" alt="PASSWORD">
                    <input type="password" placeholder="Enter Password" required>
                </div>
                               
            </div>
            <button class="signup-button">SIGN UP</button><br><br>
            <a href="#" style="color: #2D251B; font-size:medium;">Already have a account?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
