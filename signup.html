<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header">
        <div class="memories">MEMORIES</div>
        <div class="menu-icon" id="menu-toggle">â˜°</div>
    </header>
    <div class="menu" id="menu">
        <button class="close-btn" id="close-menu">X</button>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="overlay">
            <div class="logo">  
                <img width="250px" height="200px" src="signup2.png" alt="Logo">
            </div>
            <div class="additional-image">
                <img width="60px" height="60px" src="signup3.png" alt="CRAETE ACCOUNT">
            </div>
            <form id="signupForm">
            <div class="options">
                <div class="option">
                    <img style="width: 30px; height:35px; padding-top: 3px; padding-bottom: 3px; padding-left: 45px;" src="signup4.png" alt="EMAIL ADDRESS">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="option">
                    <img style="width: 30px; height:35px; padding-top: 3px; padding-bottom: 3px; padding-left: 45px;" src="signup5.png" alt="USERNAME">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="option">
                    <img style="width: 40px; padding-left: 45px;" width="80px" height="40px" src="signup6.png" alt="PASSWORD">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
            </div>
            <button style="font-weight: bolder;" class="signup-button" type="submit">SIGN UP</button><br><br>
        </form>
            <a href="login.html" style="color: #2D251B; font-size:large;">Already have a account?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
