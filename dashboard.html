<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center the map on a clicked symbol</title>
<script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.js"></script>
<link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
<style>
  body {margin: 0; padding: 0;}
  #map {position: absolute; top: 0; bottom: 0; width: 100%;}
</style>
</head>
<body>
<div id="map"></div>
<script>
    
   

(async () =>{
try{
  const response= await fetch('https://virtualhandcricket.onrender.com/api/getloc', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    username: localStorage.getItem("username"),
    token: localStorage.getItem("token")
  }),
});
    if (!response.ok){
	//Display some error msg and redirect
	console.log("Please Login Again");
	return {};
    }
    var list=await response.json();
    console.log(list['list']);
    console.log(list);
    maptilersdk.config.apiKey = 'zyRzHC76bhHSbdaTmwhk';
    var map = new maptilersdk.Map({
        container: 'map',
        style: maptilersdk.MapStyle.STREETS,
        center: [78.084053, 20.290735 ],
        zoom: 1.5
    });

    map.on('load', async function () {
        // Add an image to use as a custom marker
        const image = await map.loadImage(
            './abc.png');
        map.addImage('custom-marker', image.data);
        // Add a GeoJSON source with 3 points.
	var arr = [];
	list["list"].forEach(func)
	function func(item){
		arr.push({
                        'geometry': {
                            'type': 'Point',
                            'coordinates': item["coordinates"]
                        },

                            'properties': {"coor":item["coordinates"]}
                    });
	}
        map.addSource('points', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': arr
            }
        });

        // Add a symbol layer
        map.addLayer({
            'id': 'symbols',
            'type': 'circle',
            'source': 'points',
            'minzoom':0,
            // 'layout': {
            //     'icon-image': 'custom-marker'
            // },
            'paint':{
                'circle-pitch-alignment':"map",
                'circle-radius':[
                    'interpolate',['linear'],['zoom'],0,2,4,4,8,6,16,10],
                'circle-color':"rgba(255,0,0,255)",
                'circle-stroke-width':2,
            }
        });

        // Center the map on the coordinates of any clicked symbol from the 'symbols' layer.
        map.on('click', 'symbols',  function (e) {
            for (let i = 0; i<e.features.length; i++){
                //Vinay
                        // Vinaaaaay! Add fetch here to get the image urls and stuff
                //Vinay
                //Vinayyyyyy! u have to display the images after sending fetch each time and then storing the img links and displaying them as u keep getting them
               console.log(e.features[i].properties.coor);
               (async () =>{ 
            try{
            console.log(JSON.parse(e.features[i].properties.coor)[0]);
            
            const response= await fetch('https://virtualhandcricket.onrender.com/api/getimg', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: localStorage.getItem("username"),
                token: localStorage.getItem("token"),
                coorx: JSON.parse(e.features[i].properties.coor)[0],
                coory: JSON.parse(e.features[i].properties.coor)[1]
            }),
            });
            const data = await response.json();

            if(response.ok && data.msg == "Success"){
                console.log("Displaying The Images");
                for(let i =0;i<data.list.length;i++){
                const img = data.list[i]["url"];
                const iframe = document.createElement("iframe");
                iframe.src = img;
                iframe.width = "600";
                iframe.height = "400";
                document.body.appendChild(iframe);
                }
            }
            else{
                console.log("Error occured!!");
            }
            }
            catch (error) {
                        console.log(error);
                        console.log("Something went wrong!");
                    }
                })()}

            map.flyTo({
                        center: e.features[0].geometry.coordinates
                    });
});

        // Change the cursor to a pointer when the it enters a feature in the 'symbols' layer.
        map.on('mouseenter', 'symbols', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'symbols', function () {
            map.getCanvas().style.cursor = '';
        });
    });
}catch(error){
                console.error('There was a problem with the fetch operation:', error);
            }
 })();
</script>
</body>
</html>
